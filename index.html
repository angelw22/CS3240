<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drag and Drop 3D/VR Scatterplot</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.4.0/aframe.min.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.1/d3.min.js"></script>
	<script src="jslibs/aframe-extras-master/dist/aframe-extras.min.js"></script>
	<script src="dist/a-scatterplot.min.js"></script>
	<script src="components/aabb-collider.js"></script>
	<script src="components/grab.js"></script>
	<script src="components/ground.js"></script>

</head>
<body>

<a-scene>

	<a-entity hand-controls="left" aabb-collider="objects: .plot;" grab></a-entity>
	<a-entity hand-controls="right" aabb-collider="objects: .plot;" grab></a-entity>

	<a-entity
        id="camera"
        camera
        position="0 5 5"
        universal-controls="fly: true; movementEasingY: 15"
        mouse-cursor="">
    </a-entity>

	<a-scatterplot class="plot" id="plot1" raw="" src="url(sample-data/data2.json)" x="age" y="val" z="year" val="demog" fillval="1, 8" relationship="none"  position="0 0 0" rotation="0 0 0" scale="5 5 5" pointsize="3.5" colorpreset='jet' title="Singaporean population 1960-2017 by Age, Gender and Race"></a-scatterplot>

	
	<a-sky></a-sky>
</a-scene>
</body>
</html>
